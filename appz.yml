app:
  name: liquibase
  code: LIQUIBASE
  notify: skumar@ecloudcontrol.com

build:
  version: 3.8
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: liquibase-3.8

deploy:
  context: skumarpi/DEV
  replicas: 1
  type: statefulset
  
volumes:
- claim: liquibase-data
  mount: /appz/data
  name: data
  size: 5Gi   
  
properties:
  SQL_SERVER: mssql-2017-2
  DB_NAME: CLOUDCONTROL
  DB_USERNAME: appzuser
  DB_PASSWORD:
     vault: DB_PASSWORD
  revision : 12
